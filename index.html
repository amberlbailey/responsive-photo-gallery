<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <figure class="unit xs-1 m-3-4 l-3-4">
      <div>
        <img class="img-flex" src="images/placeholder-3by1.svg" alt="">
      </div>
      <p class="Image caption 1"</p>
    </figure>
    <figure class="unit xs-1 s-1 m-1-4 l-1-4">
      <div>
        <img class="img-flex" src="images/placeholder-1by1.svg" alt="">
      </div>
      <p class="Image caption two"</p>
    </figure>
    <figure class="unit xs-1-2 s-1-2 m-1-3 l-1-3">
      <div>
        <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
      </div>
      <p class="Caption for image three is longer"</p>
    </figure>
    <figure class="unit xs-1-2 s-1-2 m-1-3 l-1-4">
      <div>
        <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
      </div>
      <p class="Image caption 4"</p>
    </figure>
    <figure class="unit xs-1 s-1 m-1-3 l-1-3">
      <div>
        <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
      </div>
      <p class="Image caption V"</p>
    </figure>
  </div>
</body>
</html>
